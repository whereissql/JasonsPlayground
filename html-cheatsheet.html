<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTML Cheatsheet</title>
</head>
<body>
<p>
<ul>
<li>h1 - h6 is for headings</li>
<li>p for paragraphs</li>
<li>br for line break</li>
<li>a href for links, target for window, alt for alt text</li>
<li>ul = unordered list, ol = ordered list, li = list item</li>
<li>use style for style attributes</li>
</ul>
</p>
</body>
</html>
