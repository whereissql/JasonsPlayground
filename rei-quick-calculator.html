<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: #74AFAD;
      color: white;
      font-family: Georgia, "Times New Roman", Times, serif;
      font-size: 1.2em;
    }
    h3 {
      font-family: Lobster;
    }
  </style>
<title>REI Calculator</title>
</head>
<body>
  <h3>REI Quick Calculator</h3>

  <div>
  <p>Please input the numbers for the deal below to check for Rules of Thumb</p>
    <form id="input">
      Purchase Price: <input type="text" name="purchase_price" />
        <br>
        <br>
      Loan Amount: <input type="text" name="loan_amount" />
        <br>
        <br>
      Expected Rent: <input type="text" name="expected_rent" />
        <br>
        <br>
      
    </form>
    </div>
    <button onclick=getRuleOfThumb()>Submit</button>  
    <p id="result"></p>
  <script>
    function getRuleOfThumb() {
      var reiData = document.getElementById("input");
      var purchasePrice = reiData.elements[0].value;
      var loanAmount = reiData.elements[1].value;
      var expectedRent = reiData.elements[2].value;
      
      var ruleOfThumbResults = "Purchase Price = " + purchasePrice + "<br>"
      + "Loan Amount = " + loanAmount + "<br>" + "Expected Rent = " + expectedRent + "<br><br>";
      
      if (expectedRent < (purchasePrice/5)) {
      ruleOfThumbResults += "Two Percent Rule not met! Expected Rent should be at least " + (purchasePrice/5) + "! <br><br>"
      } else {
      ruleOfThumbResults += "Two Percent Rule met! Property has an extremely good chance of being a successful rental! <br><br>"
      }
      
      if (expectedRent < (purchasePrice/10)) {
      ruleOfThumbResults += "One Percent Rule not met! Expected Rent should be at least " + (purchasePrice/10) + "! <br><br>"
      } else {
      ruleOfThumbResults += "One Percent Rule met! Property has a good chance of being a successful rental! <br><br>"
      }
      
      document.getElementById("result").innerHTML = ruleOfThumbResults;
    }
  </script>
